{% extends "base.html" %}
{% block title %}Summary Charts{% endblock %}
{% block content %}
<h2>Parking Lot Summary Charts</h2>

<canvas id="lotChart" width="600" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('lotChart').getContext('2d');
  const lotChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ labels | safe }},
      datasets: [{
        label: 'Occupied Spots',
        data: {{ occupied_data | safe }},
        backgroundColor: 'rgba(255, 99, 132, 0.6)'
      },
      {
        label: 'Available Spots',
        data: {{ available_data | safe }},
        backgroundColor: 'rgba(75, 192, 192, 0.6)'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
{% endblock %}
