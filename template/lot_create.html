{% extends "base.html" %}
{% block title %}Create Parking Lot{% endblock %}
{% block content %}
<h2>Create New Parking Lot</h2>

<form method="POST">
  <div class="mb-3">
    <label>Prime Location Name</label>
    <input type="text" name="prime_location_name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input type="text" name="address" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Pin Code</label>
    <input type="text" name="pincode" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Price (â‚¹ per hour)</label>
    <input type="number" name="price" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Number of Spots</label>
    <input type="number" name="maximum_number_of_spots" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
