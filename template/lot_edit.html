{% extends "base.html" %}
{% block title %}Edit Parking Lot{% endblock %}
{% block content %}
<h2>Edit Parking Lot - {{ lot.prime_location_name }}</h2>

<form method="POST">
  <div class="mb-3">
    <label>Prime Location Name</label>
    <input type="text" name="prime_location_name" class="form-control" value="{{ lot.prime_location_name }}" required>
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input type="text" name="address" class="form-control" value="{{ lot.address }}" required>
  </div>
  <div class="mb-3">
    <label>Pin Code</label>
    <input type="text" name="pincode" class="form-control" value="{{ lot.pincode }}" required>
  </div>
  <div class="mb-3">
    <label>Price (â‚¹ per hour)</label>
    <input type="number" name="price" class="form-control" value="{{ lot.price }}" required>
  </div>
  <div class="mb-3">
    <label>Number of Spots</label>
    <input type="number" name="maximum_number_of_spots" class="form-control" value="{{ lot.maximum_number_of_spots }}" required>
  </div>
  <button type="submit" class="btn btn-warning">Update</button>
</form>
{% endblock %}
